<!DOCTYPE html>
<html><!--manifest="app3.manifest" -->
	<head>
		<title>Michael Gong</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
		<link rel="stylesheet" type="text/css" href="styles/libs/csshake.min.css"/>
		<link rel="shortcut icon" href="images/finger.png" />
		<script data-main="js/index" src="http://cdn.bootcss.com/require.js/2.1.15/require.min.js"></script>
	</head>
	<body>
		<!--
			http://www.etherdream.com/WebP/WebP.js
			http://www.xuanfengge.com/canvas-3d-background.html

		<section id="content">
			<section id="victor">
				<div id="output"></div>
				<section class="container text-center">
					<img src="images/finger.png" class="finger bounceInDown ani-delay-2"/>
					<div class="myname zoomInDown ani-delay-10">Michael Gong</div>
					<p class="mydesc fadeInDown ani-delay-20">热爱前端，喜欢css，乐于钻研，<br>对新兴事物比较感兴趣，喜欢捣鼓HTML5新技术</p>
				</section>
			</section>
			<!--<section id="hue-mouse">
				<div id="hue-auto">
				</div>
			</section>-->
			<section class="container projects">
				<div class="projects-header page-header">
					<h2>Html5知识总结</h2>
					<p>这些都是对html5中比较有意思的知识点的总结</p>
				</div>
				<div class="row">
					<section hidden id="proList" >
						<div class="col-sm-6 col-md-4 col-lg-3" v-repeat="prolist">
							<div class="thumbnail  "><!--shake shake-slow-->
								<a href="{{link}}" title="{{title}}" target="_blank">
									<img class="" width="300" height="150" v-attr="src:imgsrc" >
								</a>
								<div class="caption">
									<h3>
										<a href="{{link}}" title="{{title}}" target="_blank">{{content}}<br>
											<small>{{desc}}</small>
										</a>
									</h3>
									<p>{{detail}}</p>
								</div>
							</div>
						</div>
					</section>
				</div>
			</section>
		</section>

	</body>
</html>
